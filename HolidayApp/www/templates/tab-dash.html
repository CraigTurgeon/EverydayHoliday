<ion-view view-title="Holidayz">
  <ion-content>
      <div class="current-date">
        July 18th, 2016
      </div>


    <div class="list">
      <div class="item holiday-title" ng-init"donuts = false" ng-click="donuts = !donuts">
        National Donut Day
        <div class="holiday-subtitle" ng-show="donuts">
          This is National Donut Day Subtitle.
        </div>
      </div>

         <div class="item holiday-title" ng-init"jello = false" ng-click="jello = !jello">
        National Jello Day
        <div class="holiday-subtitle" ng-show="jello">
          This is National Jello Day Subtitle.
        </div>
      </div>


    </div>




  </ion-content>
</ion-view>
